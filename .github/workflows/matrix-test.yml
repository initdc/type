name: Matrix Test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
      - dev

concurrency:
  group: ${{ github.sha }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: Golang ${{ matrix.go }}
    strategy:
      matrix:
        go:
          - "1.25"
          - "1.18"

    steps:
      - uses: actions/checkout@v5
      - name: Set up Golang
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      # - name: Install Rake
      #   run: gem install rake
      - name: Test option
        run: rake test_option
      - name: Test result
        run: rake test_result
